<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #050A30;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="assets/images/2.png" alt="Logo" width="40" height="40" class="me-2">
            <span>Loja Veranno</span>
        </a>
        <button class="btn btn-outline-light ms-auto position-relative" data-bs-toggle="modal" data-bs-target="#carrinhoModal">
            <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
            <span id="contador-carrinho" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
            </span>
        </button>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8">
         <h2 class="mb-4 text-branco-sombra">Finalizar Compra</h2>
            
            <div class="card mb-4">
                <div class="card-header text-white" style="background-color:#5EA332;">
                    <h5 class="mb-0">Informações de Entrega</h5>
                </div>
                <div class="card-body">
                    <form id="form-entrega">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" required>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado" required>
                                    <option value="">Selecione...</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" required>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header text-white" style="background-color: #5EA332;">
                    <h5 class="mb-0">Método de Pagamento</h5>
                </div>
                <div class="card-body">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="pagamento" id="cartao" checked>
                        <label class="form-check-label" for="cartao">
                            Cartão de Crédito
                        </label>
                    </div>
                    <div id="dados-cartao">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="numero-cartao" class="form-label">Número do Cartão</label>
                                <input type="text" class="form-control" id="numero-cartao">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nome-cartao" class="form-label">Nome no Cartão</label>
                                <input type="text" class="form-control" id="nome-cartao">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="validade" class="form-label">Validade</label>
                                <input type="text" class="form-control" id="validade" placeholder="MM/AA">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv">
                            </div>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="pagamento" id="pix">
                        <label class="form-check-label" for="pix">
                            PIX
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pagamento" id="boleto">
                        <label class="form-check-label" for="boleto">
                            Boleto Bancário
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-white" style="background-color: #5EA332;">
                    <h5 class="mb-0">Resumo do Pedido</h5>
                </div>
                <div class="card-body">
                    <div id="resumo-pedido">
                        <!-- Itens serão carregados via JavaScript -->
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h5>Total:</h5>
                        <h5 id="total-pedido">R$ 0,00</h5>
                    </div>
                </div>
                <div class="card-footer">
                    <button id="finalizar-pedido" class="btn btn-primary w-100">Finalizar Pedido</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmacaoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pedido Realizado com Sucesso!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Obrigado por sua compra! Seu pedido foi recebido e está sendo processado.</p>
                <p>Um e-mail de confirmação foi enviado para <span id="email-confirmacao"></span>.</p>
            </div>
            <div class="modal-footer">
                <a href="home.html" class="btn btn-primary">Voltar à Loja</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/carrinho.js"></script>
<script src="assets/js/checkout.js"></script>
</body>
</html>
